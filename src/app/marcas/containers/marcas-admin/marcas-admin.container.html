<div class="col-lg-12 col-md-12">
  <button routerLink="registrar" mat-raised-button>
    <mat-icon>add</mat-icon>
    Registrar marca
  </button>
  <div class="card">
    <div class="card-header card-header-success">
      <h4 class="card-title">Marcas</h4>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover">
        <thead class="text-success">
          <th>Indice</th>
          <th>Marca</th>
          <th>Opciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let marca of this.marcas; let i = index">
            <td>{{i+1}}</td>
            <td>{{marca.nombre}}</td>
            <td>
              <button
                [routerLink]="'editar/'+marca.id"
                mat-icon-button
                aria-label="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                aria-label="Eliminar"
                (click)="borrarMarca(marca.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
